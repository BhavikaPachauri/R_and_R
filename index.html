<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.io" />

  <link rel="shortcut icon" href="/favicon.io" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>R&R Hospital Jhunjhunu</title>
  <meta name="title" content="R&R Hospital Jhunjhunu" />
  <meta name="description"
    content="R&R Hospital is a leading healthcare provider in Jhunjhunu, offering advanced medical treatments and state-of-the-art facilities." />
  <meta name="keywords"
    content="Best Hospital in Jhunjhunu, Multi-speciality hospital Jhunjhunu, Top hospital in Jhunjhunu, R&R Hospital, Healthcare Jhunjhunu" />
  <meta property="og:image" content="./R-and-R Hospital.webp" />
  <meta name="google-site-verification" content="v_eXJaaeXb7F5tHHvsOHt___eVqPllKwfW6Kz_ztXXY" />
  <meta name="google-site-verification" content="v_eXJaaeXb7F5tHHvsOHt___eVqPllKwfW6Kz_ztXXY" />
  <meta name="author" content="R&R Hospital Jhunjhunu" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.rr-hospital.com/" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E93BW7SRFZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-E93BW7SRFZ');
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const response = await fetch("https://www.rr-hospital.com/meta/get-meta");
        const data = await response.json();
        const siteMeta = data.response.metaInf.find((site) => site.site_name === "rr-hospital.com");

        if (siteMeta) {
          document.title = siteMeta.meta_title;

          const metaDescription = document.querySelector('meta[name="description"]');
          if (metaDescription) metaDescription.setAttribute("content", siteMeta.meta_desc);

          const metaKeywords = document.querySelector('meta[name="keywords"]');
          if (metaKeywords) metaKeywords.setAttribute("content", siteMeta.meta_key);

          const metaTitle = document.querySelector('meta[name="title"]');
          if (metaTitle) metaTitle.setAttribute("content", siteMeta.meta_title);

          const metaAuthor = document.createElement("meta");
          metaAuthor.name = "author";
          metaAuthor.content = "R&R Hospital Jhunjhunu";
          document.head.appendChild(metaAuthor);

          const metaOgImage = document.querySelector('meta[property="og:image"]');
          if (metaOgImage) {
            metaOgImage.setAttribute("content", siteMeta.meta_image || "./R-and-R Hospital.webp");
          }
        }
      } catch (error) {
        console.error("Error fetching meta data:", error);
      }
    });
  </script>
</head>
