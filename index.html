  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const response = await fetch("https://www.rr-hospital.com/meta/get-meta");
        const data = await response.json();
        const siteMeta = data.response.metaInf.find((site) => site.site_name === "rr-hospital.com");

        if (siteMeta) {
          document.title = siteMeta.meta_title;

          const metaDescription = document.querySelector('meta[name="description"]');
          if (metaDescription) metaDescription.setAttribute("content", siteMeta.meta_desc);

          const metaKeywords = document.querySelector('meta[name="keywords"]');
          if (metaKeywords) metaKeywords.setAttribute("content", siteMeta.meta_key);

          const metaTitle = document.querySelector('meta[name="title"]');
          if (metaTitle) metaTitle.setAttribute("content", siteMeta.meta_title);

          const metaAuthor = document.createElement("meta");
          metaAuthor.name = "author";
          metaAuthor.content = "R&R Multispecialty Hospital Jhunjhunu";
          document.head.appendChild(metaAuthor);

          const metaOgImage = document.querySelector('meta[property="og:image"]');
          if (metaOgImage) {
            metaOgImage.setAttribute("content", siteMeta.meta_image || "https://www.rr-hospital.com/R-and-R%20Hospital.webp");
          }
        }
      } catch (error) {
        console.error("Error fetching meta data:", error);
      }
    });
